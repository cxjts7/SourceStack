        var odd = [],

        var rows = 5,
            columns = rows * 2 - 1;
        var yh = [];
        for (var i = 0; i < rows; i++) {
            yh[i] = [];
            var lines = '';
            for (var j = 0; j < columns; j++) {
                if (i == 0) {
                    yh[i][j] = (j == rows - 1) ? 1 : 0;
                } else {
                    var preRow = i - 1,
                        preColumn = j - 1 >= 0 ? yh[preRow][j - 1] : 0,
                        nextColumn = j + 1 < columns ? yh[preRow][j + 1] : 0;
                    yh[i][j] = preColumn + nextColumn;
                }
                lines += yh[i][j] + ' ';
            }
            console.log(lines.replace(/0/g, " "));
        }
